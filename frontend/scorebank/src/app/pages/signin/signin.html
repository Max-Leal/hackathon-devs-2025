<app-loading 
  [isLoading]="isLoading" 
  [phrases]="currentPhrases"
  (loadingComplete)="onLoadingComplete()">
</app-loading>

<div class="min-h-screen flex flex-col lg:flex-row">
  <div class="hidden lg:flex lg:w-1/2 bg-[#319F86] p-12 items-center justify-center">
    <div class="max-w-md text-white">
      <img src="logo.jpg" class="h-15 rounded-full mb-4" alt="">
      <h2 class="mb-4 text-white">Bem-vindo de volta</h2>
      <p class="text-white/90">
        Acesse sua conta e tenha controle total da sua vida financeira com segurança e transparência.
      </p>
    </div>
  </div>
  <div class="flex-1 flex items-center justify-center p-4 sm:p-8">
    <div class="w-full max-w-md">
      <button
        type="button"
        (click)="onBack()"
        class="flex cursor-pointer items-center gap-2 text-[#6B7280] hover:text-[#111827] mb-8 transition-colors"
      >
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h20"/>
        </svg>
        Voltar
      </button>
    <div class="mb-8">
      <form [formGroup]="form" (ngSubmit)="handleSubmit()" class="space-y-6">
        <div>
          <label for="email" class="block mb-2 text-[#111827]">E-mail</label>
          <input
            id="email"
            type="text"
            formControlName="email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#319F86] focus:border-transparent"
            placeholder="seu@email.com"
          />
        </div>
        <div>
          <label for="password" class="block mb-2 text-[#111827]">Senha</label>
          <div class="relative">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#319F86] focus:border-transparent pr-12"
              placeholder="••••••••"
            />
          </div>
        </div>
        <div class="flex items-center justify-between">
          <label class="flex items-center gap-2 cursor-pointer">
            <input
              type="checkbox"
              formControlName="rememberMe"
              class="w-4 h-4 cursor-pointer text-[#319F86] border-gray-300 rounded focus:ring-[#319F86]"
            />
            <span class="text-sm text-[#6B7280]">Lembrar-me</span>
          </label>
          <a class="text-sm cursor-pointer text-[#319F86] hover:underline">Esqueci a senha</a>
        </div>

        <div *ngIf="error" class="p-3 bg-[#FEF2F2] border border-[#FEE2E2] rounded-lg">
          <p class="text-sm text-[#EF4444]">{{ error }}</p>
        </div>

        <button
          (click)="OnEnter()"
          type="submit"
          class="w-full px-6 py-3 cursor-pointer bg-[#319F86] text-white rounded-lg hover:bg-[#356859] transition-colors"
          [disabled]="form.invalid || loading"
        >
          <span *ngIf="!loading">Entrar</span>
          <span *ngIf="loading">Entrando... </span>
        </button>
      </form>

      <p class="mt-8 text-center text-[#6B7280]">
        Ainda não tem conta?
        <button type="button" (click)="onCreateAccount()" class="cursor-pointer text-[#319F86] hover:underline">
          Criar conta
        </button>
      </p>
    </div>
  </div>
</div>
