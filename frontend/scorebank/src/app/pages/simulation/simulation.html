<main>
  <header class="bg-white border-b border-gray-200">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex items-center h-10 justify-between">
        <a routerLink="/"  class="flex items-center gap-2 cursor-pointer">
            <img src="logo.jpg" alt="ScoreBanking" class="h-15 w-auto" />
            <h1 class="text-slate-600 sm:text-2xl text-xl font-bold">Score Banking</h1>
        </a>
        <div class="flex gap-3 ">
            <button routerLink="/dashboard" class="sm:text-lg text-sm px-6 py-2 bg-[#319F86] text-slate-700 rounded-lg hover:bg-[#2b8c75] transition-colors cursor-pointer">Dashboard</button>
            <button (click)="logout()" class="sm:text-lg text-sm px-6 py-2 text-slate-700 hover:bg-gray-50 rounded-lg transition-colors cursor-pointer">Logout</button>  
        </div>
      </div>
    </div>
  </header>

  <div class=" bg-gray-50 flex pt-50 justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
      
      <div class="text-center">
        <h2 class="text-3xl font-extrabold text-[#319F86]">
          Simulação de Crédito
        </h2>
        <p class="mt-2 text-sm text-gray-700">
          Calcule seu score de crédito
        </p>
      </div>
  
      <!-- Mensagem de Erro -->
      @if (error) {
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative" role="alert">
          <span class="block sm:inline">{{ error }}</span>
        </div>
      }
  
      <!-- Mensagem de Sucesso -->
      @if (success) {
        <div class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded relative" role="alert">
          <span class="block sm:inline">{{ success }}</span>
        </div>
      }
  
      <!-- Loading -->
      @if (isLoading) {
        <div class="text-center py-8">
          <svg class="animate-spin h-12 w-12 text-[#319F86] mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <p class="mt-4 text-gray-600">Calculando seu score...</p>
        </div>
      }
  
      <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
        
        <div class="rounded-md space-y-4">
          
          <!-- Profissão -->
          <div>
            <label for="profession" class="block text-sm font-medium text-gray-700">Profissão</label>
            <select id="profession" name="profession" required 
              [(ngModel)]="financialData.profession"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-[#319F86] focus:border-[#319F86]">
              <option value="" disabled selected>Selecione sua profissão</option>
              @for (profession of professions; track profession) {
                <option [value]="profession">{{ profession }}</option>
              }
            </select>
          </div>
  
          <!-- Renda Mensal -->
          <div>
            <label for="monthlyIncome" class="block text-sm font-medium text-gray-700">Renda Mensal (R$)</label>
            <input id="monthlyIncome" type="number" name="monthlyIncome" required 
              [(ngModel)]="financialData.monthlyIncome"
              step="0.01"
              min="0"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-[#319F86] focus:border-[#319F86]" 
              placeholder="Ex: 3500.00">
          </div>
  
          <!-- Meses no Emprego Atual -->
          <div>
            <label for="monthsInCurrentJob" class="block text-sm font-medium text-gray-700">Meses no Emprego Atual</label>
            <input id="monthsInCurrentJob" type="number" name="monthsInCurrentJob" required 
              [(ngModel)]="financialData.monthsInCurrentJob"
              min="0"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-[#319F86] focus:border-[#319F86]" 
              placeholder="Ex: 18">
          </div>
  
        </div>
  
        <div class="flex gap-3">
          <button type="button" (click)="goBack()"
            class="flex-1 py-3 px-4 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#319F86] transition-colors">
            Voltar
          </button>
          
          <button type="submit" 
            class="flex-1 py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#319F86] hover:bg-[#2b8c75] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#319F86] transition-colors">
            Calcular Score
          </button>
        </div>
  
      </form>
    </div>
  </div>
</main>
