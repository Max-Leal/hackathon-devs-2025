<app-loading 
  [isLoading]="isLoading" 
  [phrases]="loadingPhrases"
  (loadingComplete)="onLoadingComplete()">
</app-loading>

<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
    
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-[#319F86]">
        Simulação de Crédito
      </h2>
      <p class="mt-2 text-sm text-gray-700">
        Passo 2 de 2: Dados Financeiros
      </p>
    </div>

    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
      
      <div class="rounded-md space-y-4">
        
        <div>
          <label class="block text-sm font-medium text-gray-700">Idade</label>
          <input type="number" name="age" required [(ngModel)]="financialData.age"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-[#319F86] focus:border-[#319F86]" 
            placeholder="Ex: 25">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Renda Mensal (R$)</label>
          <input type="number" name="monthlyIncome" required [(ngModel)]="financialData.monthlyIncome"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-[#319F86] focus:border-[#319F86]" 
            placeholder="Ex: 5000.00">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Profissão</label>
          <input type="text" name="profession" [(ngModel)]="financialData.profession"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-[#319F86] focus:border-[#319F86]" 
            placeholder="Ex: Desenvolvedor">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Dependentes</label>
          <input type="number" name="dependents" [(ngModel)]="financialData.dependents"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-[#319F86] focus:border-[#319F86]" 
            placeholder="Ex: 0">
        </div>

      </div>

      <button type="submit" 
        class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#319F86] hover:bg-[#2b8c75] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#319F86] transition-colors">
        Calcular Análise
      </button>

    </form>
  </div>
</div>
