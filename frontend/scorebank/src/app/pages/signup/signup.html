<main>
  <header class="bg-white border-b border-gray-200">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex items-center h-10 justify-between">
        <a routerLink="/"  class="flex items-center gap-2 cursor-pointer">
          <img src="logo.jpg" alt="ScoreBanking" class="h-15 w-auto" />
          <h1 class="text-slate-600 sm:text-2xl text-xl font-bold">Score Banking</h1>
        </a>

        <div class="flex gap-3 ">
          @if (isLogged) {
              <button routerLink="/dashboard" class="sm:text-lg text-sm px-6 py-2 bg-[#319F86] text-slate-700 rounded-lg hover:bg-[#2b8c75] transition-colors cursor-pointer">Dashboard</button>
              <button (click)="logout()" class="sm:text-lg text-sm px-6 py-2 text-slate-700 hover:bg-gray-50 rounded-lg transition-colors cursor-pointer">Logout</button>  
          }

          @if (!isLogged) {
              <button (click)="onSignIn()" class="sm:text-lg text-sm px-6 py-2 text-slate-700 hover:bg-gray-50 rounded-lg transition-colors cursor-pointer">Entrar</button>
              <button (click)="onSignUp()" class="sm:text-lg text-sm px-6 py-2 bg-[#319F86] text-slate-700 rounded-lg hover:bg-[#2b8c75] transition-colors cursor-pointer">Criar conta</button>
          }
        </div>
        
      </div>
    </div>
  </header>

  <div class="bg-gray-50 flex justify-center pt-50 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
      
      <div class="text-center">
        <h2 class="text-3xl font-extrabold text-[#319F86]">
          Crie sua conta
        </h2>
        <p class="mt-2 text-sm text-gray-700">
          Passo 1 de 2: Dados de Acesso
        </p>
      </div>
  
      <!-- Mensagem de Erro -->
      @if (error) {
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative" role="alert">
          <span class="block sm:inline">{{ error }}</span>
        </div>
      }
  
      <!-- Mensagem de Sucesso -->
      @if (success) {
        <div class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded relative" role="alert">
          <span class="block sm:inline">{{ success }}</span>
        </div>
      }
  
      <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
        
        <div class="rounded-md space-y-4">
          
          <!-- Nome Completo -->
          <div>
            <label for="fullName" class="block text-sm font-medium text-gray-700">Nome Completo</label>
            <input id="fullName" name="fullName" type="text" required 
              [(ngModel)]="formData.fullName"
              [disabled]="isLoading"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-[#319F86] focus:border-[#319F86] disabled:bg-gray-100 disabled:cursor-not-allowed" 
              placeholder="Ex: Ronaldo Silva">
          </div>
  
          <!-- Idade -->
          <div>
            <label for="age" class="block text-sm font-medium text-gray-700">Idade</label>
            <input id="age" name="age" type="number" required 
              [(ngModel)]="formData.age"
              [disabled]="isLoading"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-[#319F86] focus:border-[#319F86] disabled:bg-gray-100 disabled:cursor-not-allowed" 
              placeholder="25">
          </div>
  
          <!-- CPF -->
          <div>
            <label for="cpf" class="block text-sm font-medium text-gray-700">CPF</label>
            <input id="cpf" name="cpf" type="text" required 
              [(ngModel)]="formData.cpf"
              [disabled]="isLoading"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-[#319F86] focus:border-[#319F86] disabled:bg-gray-100 disabled:cursor-not-allowed" 
              placeholder="000.000.000-00">
          </div>
  
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input id="email" name="email" type="email" required 
              [(ngModel)]="formData.email"
              [disabled]="isLoading"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-[#319F86] focus:border-[#319F86] disabled:bg-gray-100 disabled:cursor-not-allowed" 
              placeholder="seu@email.com">
          </div>
  
          <!-- Senha -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
            <input id="password" name="password" type="password" required 
              [(ngModel)]="formData.password"
              [disabled]="isLoading"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-[#319F86] focus:border-[#319F86] disabled:bg-gray-100 disabled:cursor-not-allowed" 
              placeholder="******">
          </div>
  
        </div>
  
        <button type="submit" 
          [disabled]="isLoading"
          class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#319F86] hover:bg-[#2b8c75] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#319F86] transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
          <span *ngIf="!isLoading">Criar Conta</span>
          <span *ngIf="isLoading" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Criando conta...
          </span>
        </button>
        
        <div class="text-center text-sm mt-4">
          <span class="text-gray-700">JÃ¡ tem uma conta? </span>
          <button type="button" (click)="goToSignin()" 
            [disabled]="isLoading"
            class="font-medium text-[#319F86] hover:text-[#2b8c75] bg-transparent border-none cursor-pointer disabled:text-gray-400 disabled:cursor-not-allowed">
            Entrar
          </button>
        </div>
  
      </form>
    </div>
  </div>
</main>
