<app-loading 
  [isLoading]="isLoading" 
  [phrases]="currentPhrases"
  (loadingComplete)="onLoadingComplete()">
</app-loading>

<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
    
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-[#319F86]">
        Crie sua conta
      </h2>
      <p class="mt-2 text-sm text-gray-700 dark:text-gray-600">
        Preencha os dados para sua análise de risco.
      </p>
    </div>

    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
      
      <div class="rounded-md shadow-sm space-y-4">
        
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Nome Completo</label>
          <input id="name" name="name" type="text" required 
            [(ngModel)]="formData.name"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-[#319F86] focus:border-[#319F86]" 
            placeholder="Ex: Bruno Alves">
        </div>

        <div class="flex gap-4">
          <div class="w-2/3">
            <label for="cpf" class="block text-sm font-medium text-gray-700">CPF</label>
            <input id="cpf" name="cpf" type="text" required 
              [(ngModel)]="formData.cpf"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-[#319F86] focus:border-[#319F86]" 
              placeholder="000.000.000-00">
          </div>
          <div class="w-1/3">
            <label for="age" class="block text-sm font-medium text-gray-700">Idade</label>
            <input id="age" name="age" type="number" required 
              [(ngModel)]="formData.age"
              class="mt-1 block w-full px-3 py-2 border border-gray-300  rounded-md text-gray-900 focus:outline-none focus:ring-[#319F86] focus:border-[#319F86]" 
              placeholder="Ex: 25">
          </div>
        </div>

        <div>
          <label for="income" class="block text-sm font-medium text-gray-700 ">Renda Mensal (R$)</label>
          <input id="income" name="income" type="number" required 
            [(ngModel)]="formData.income"
            class="mt-1 block w-full px-3 py-2 border border-gray-300  rounded-md text-gray-900 focus:outline-none focus:ring-[#319F86] focus:border-[#319F86]" 
            placeholder="Ex: 5000.00">
        </div>

        <div>
          <label for="profession" class="block text-sm font-medium text-gray-700">Profissão <span class="text-xs text-gray-500">(Opcional)</span></label>
          <input id="profession" name="profession" type="text" 
            [(ngModel)]="formData.profession"
            class="mt-1 block w-full px-3 py-2 border border-gray-300  rounded-md text-gray-900  focus:outline-none focus:ring-[#319F86] focus:border-[#319F86]" 
            placeholder="Ex: Desenvolvedor">
        </div>

      </div>

      <button type="submit" 
        class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#319F86] hover:bg-[#2b8c75] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#319F86] transition-colors">
        Solicitar Análise
      </button>
      
      <div class="text-center text-sm mt-4">
        <span class="text-gray-700 ">Já tem uma conta? </span>
        <button type="button" (click)="goToSignin()" class="font-medium text-[#319F86] hover:text-[#2b8c75] bg-transparent border-none cursor-pointer">
          Entrar
        </button>
      </div>

    </form>
  </div>
</div>
